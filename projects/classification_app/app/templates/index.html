<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
  <p>[[ greeting ]]</p>
</div>
<script>
  // Full spec-compliant TodoMVC with localStorage persistence
  // and hash-based routing in ~120 effective lines of JavaScript.

  // localStorage persistence
  // app Vue instance
  const app = new Vue({
    el: '#app',
    delimiters: ['[[', ']]'],
    // app initial state
    data: {
      greeting: "all"
    },
  });
</script>
</body>
</html>
